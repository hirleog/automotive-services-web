<section id="services" class="container spacement">
  <div id="service-title" class="container   col-xxl-4 ">
    <img src="../../../assets/service-h1.svg" class="img-fluid mb-5" alt="" />

    <!-- <a href="">Ver TODOS SERVIÃ‡OS</a> -->
  </div>

  <div id="cards">

    <ng-container class=" col-xxl-8 container" *ngFor="let card of cards">

      <div class="pb-5 container">
        <div class="service-card  col-lg-12 col-md-12 col-sm-12 mb-4">
          <div>
            <img [src]="card.image" class=" ak-bg" alt="Card Image" />
          </div>

          <div class="">
            <h3>{{ card.title }}</h3>
            <p>{{ card.description }}</p>
            <a class="view-more-btn" href="">Ver mais</a>

          </div>
        </div>
      </div>

    </ng-container>
  </div>

</section>


<div id="sub-banner" class="spacement">
  <img class="img-fluid" src="../../../assets/carro-sub-banner.svg" alt="">
</div>
